<form *ngIf="result && result.code.length > 2" [formGroup]="acronymForm">
    <div class="results" *ngIf="!editMode && result.meaning && result.description; else form" (click)="editMode = !editMode">
        stands for <span class="xeditable">{{result.meaning}}</span>
        and it is <span class="xeditable">{{result.description}}</span>
    </div>

    <ng-template #form>
        <div class="acronym-form">
            <mat-form-field>
                <mat-label>stands for</mat-label>
                <input matInput placeholder="stands for" formControlName="meaning" maxlength="50">
            </mat-form-field>

            <mat-form-field>
                <mat-label>and it means</mat-label>
                <textarea placeholder="and it means" matInput formControlName="description" maxlength="200"></textarea>
            </mat-form-field>
        </div>
    </ng-template>

    <div>
        <button mat-fab color="basic" [disabled]="!formChanged" (click)="save()">
            <mat-icon *ngIf="result && result.id; else addIcon" aria-label="Save Acronym">save</mat-icon>
        </button>
    </div>
</form>



<ng-template #addIcon>
    <mat-icon aria-label="Add Acronym">add</mat-icon>
</ng-template>
